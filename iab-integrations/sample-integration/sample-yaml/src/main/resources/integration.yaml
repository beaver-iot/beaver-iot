
integration:
  yaml-integration:  #当前集成的名称
    enabled: true
    #配置当前集成（云生态）下行处理规则引擎子流程
    flow-exchange-down-handler: "direct:myDemoExchangeDownHandler"
    #添加设备
    entity-identifier-add-device: addDevice
    #删除设备
    entity-identifier-delete-device: deleteDevice
    devices:
      - name: device1
        identifier: demoSN
        entities:
          - identifier: 'switch'
            name: switch
            access_mod: rw
            value_type: boolean
    entities:
      - identifier: 'address'
        name: mscAddress
        access_mod: rw
        value_type: string
        type: property
      - identifier: 'connect'
        name: connect
        value_type: string
        type: service
        children:
          - identifier: 'connect.url'
            name: connectUrl
            value_type: string
            type: service