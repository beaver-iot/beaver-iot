
integration:
  demo-msc-integration:
     name: demo-complex-integration
     enabled: true
#     flow-exchange-down-handler: direct:mscExchangeDownHandler
     #添加设备
     entity-identifier-add-device: addDevice
     #删除设备
     entity-identifier-delete-device: deleteDevice
     devices:
       - name: device1
         identifier: demoSN
         entities:
           - identifier: '${deviceKey}.switch'
             name: switch
             access_mod: rw
             value_type: boolean
     entities:
       - identifier: 'address'
         name: mscAddress
         access_mod: rw
         value_type: string
         type: property
       - identifier: 'connect'
         name: connect
#         value_type: string
         type: service
         children:
           - identifier: 'connect.url'
             name: connectUrl
             value_type: string
#             type: service