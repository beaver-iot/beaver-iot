- from:
    uri: "undertow:{{entity:msc-integration.integration.url}}"
    to: "direct:mscDeviceExchangeUpFlow"

- from:
    uri: "timer://myTimer?period=1000"
    bean: "openApiPullSource"
    to: "direct:mscDeviceExchangeUpFlow"


- from:
    uri: "direct:mscDeviceExchangeUpFlow"
    steps:
      - bean: "demoEntityExchangeSplitter"
      - bean: "demoEntityExchangeTransformer"
      - to: "direct:genericDeviceExchangeUpFlow"